language: python
services:
  - docker
branches:
  only:
    - master
python:
  - "3.6"
install:
  - pip install tensorflow
  - pip install .
  - pip install pytest
  - pip install pytest-cov
  - pip install codecov
  - pip install twine
script:
  - pytest --cov=morpheus
after_success:
  - codecov
  - python travis_deploy.py
env:
  global:
    secure: 
